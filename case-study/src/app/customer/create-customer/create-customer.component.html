<div class="border border-3 row h-75">
  <div class="col-lg-3 bg-danger ">
    <img style="width: 650px" src="https://furamavietnam.com/wp-content/uploads/2020/03/march-2022-pop-up-01-900.png">
  </div>
  <div class="col-lg-9 text-center container-fluid">
    <div class="signup-form">

      <form [formGroup]="createForm" (ngSubmit)="createSubmit()" class="form-horizontal" >
        <div class="row">
          <div class="col-8 offset-4">
            <h3 style="color:lightseagreen">Create New Customer</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Name</label>
          <div class="text-field col-8">
            <input autocomplete="off" type="text" formControlName="name"
                   placeholder="Enter your name"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Gender</label>
          <div class="col-8 mt-2 date">
            <input type="radio" value="1">Male
            <input type="radio" value="0">Female
          </div>
        </div>
        <div  class="form-group row">
          <label class="col-form-label col-4">Birthday</label>
          <div  class="col-8 mt-2 date">
            <input class="form-control" type="date">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Customer Type</label>
          <div class="col-8 mt-2">
            <select>
              <option disabled selected>Selector</option>
              <option *ngFor="let customerType of customerTypeList">{{customerType.customerTypeName}}</option>
            </select>
          </div>
        </div>
        <div class=" form-group row">
          <label class="col-form-label col-4">Id Card</label>
          <div class="text-field col-8">
            <input autocomplete="off" type="text"
                   placeholder="Enter your id card"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Phone</label>
          <div class="text-field col-8">
            <input autocomplete="off" type="text"
                   placeholder="Enter your phone"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">E-mail</label>
          <div class="text-field col-8">
            <input autocomplete="off" type="text"
                   placeholder="Enter your email"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Address</label>
          <div class="text-field col-8">
            <input autocomplete="off" type="text"
                   placeholder="Enter your address"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-8 offset-4 ">
            <p><label class="form-check-label"><input type="checkbox"> I accept the <span>Are
                    you sure the above information is completely correct?</span></label></p>
            <button type="submit" class="btn btn-success btn-lg col-lg-6">Add New Customer</button>
            <a style="color: white" href="/customer" class="btn btn-secondary btn-lg col-lg-2 float-lg-end">Return</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
