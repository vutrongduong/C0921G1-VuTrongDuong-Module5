<div class="border border-3 row container-fluid">
  <div class="col-lg-3">
    <a class="btn btn-danger float-lg-end mt-lg-3 " href="/contract/create">Create New Contract</a>
    <img style="width: 650px" src="https://furamavietnam.com/wp-content/uploads/2020/03/tet-pop-up-01.png">
  </div>
  <div class="col-lg-9 text-center container-fluid">
    <div class="signup-form">
      <form [formGroup]="createForm">
        <div class="row">
          <div class="col-8 offset-4">
            <h3 style="color:lightseagreen">Add Contract</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Start Date</label>
          <div class=" text-field col-8">
            <input autocomplete="off" type="date" name="startDate" formControlName="startDate"/>
            <div *ngIf="createForm.get('startDate').hasError('required')&&createForm.get('startDate').touched">
              <p style="color:red;">Start Date cannot be blank</p>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">End Date</label>
          <div class="text-field col-8">
            <input autocomplete="off" type="date" name="endDate" formControlName="endDate"/>
            <div *ngIf="createForm.get('endDate').hasError('required')&&createForm.get('endDate').touched">
              <p style="color:red;">End Date cannot be blank</p>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">Deposit</label>
          <div class="col-8 mt-2">
            <input id="deposit" class="form-control" type="text" name="deposit"
                   placeholder="Enter your deposit" formControlName="deposit">
            <div *ngIf="createForm.get('deposit').hasError('required')&&createForm.get('deposit').dirty">
              <p style="color:red;">Deposit cannot be blank</p>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">Facility</label>
          <div class="text-field col-8">
            <select name="facility" class="money" formControlName="facility">
              <option [disabled]="true" [selected]="true">Choose Facility</option>
            </select>
            <div *ngIf="createForm.get('facility').hasError('required')&&createForm.get('facility').touched">
              <p style="color: red">Please select Facility</p>
            </div>
          </div>
        </div>
        <div class=" form-group row">
          <label class="col-form-label col-4">Total Money</label>
          <div class="text-field col-8">
            <input  class="form-control" type="text" name="deposit"
                    placeholder="Enter your Total Money" formControlName="totalMoney">
            <div *ngIf="createForm.get('totalMoney').hasError('required')&&createForm.get('totalMoney').dirty">
              <p style="color:red;">Total Money cannot be blank</p>
            </div>
          </div>
        </div>
        <!--        <div class=" form-group row">-->
        <!--          <label class="col-form-label col-4">Employee</label>-->
        <!--          <div class="text-field col-8">-->
        <!--            <select th:field="*{employee}" name="employee">-->
        <!--              <option [selected]="true" [disabled]="true">Choose Employee</option>-->
        <!--            </select>-->
        <!--            <div *ngIf="createForm.get('facility').hasError('required')&&createForm.get('facility').touched">-->
        <!--              <p style="color: red">Please select Facility</p>-->
        <!--            </div>-->
        <!--          </div>-->
        <!--        </div>-->
        <div class="form-group row">
          <label class="col-form-label col-4">Customer</label>
          <div class="text-field col-8">
            <select formControlName="customer" name="customer">
              <option [selected]="true" [disabled]="true">Choose Customer</option>
            </select>
            <div *ngIf="createForm.get('customer').hasError('required')&&createForm.get('customer').touched">
              <p style="color: red">Please select Customer</p>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-8 offset-4 ">
            <p><label class="form-check-label"><input type="checkbox"> I accept the <span>Are
                                                you sure the above information is completely correct?</span></label></p>
            <button (click)="createContract()" [disabled]="createForm.invalid" type="submit"
                    class="btn btn-primary btn-lg">Add New Contract
            </button>
            <a style="color: white" href="/contract" class="btn btn-secondary btn-lg col-lg-2 float-lg-end">Return</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
