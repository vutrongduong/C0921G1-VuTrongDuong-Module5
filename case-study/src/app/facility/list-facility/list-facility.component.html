<div class="border border-3 row h-75 container-fluid">
  <div class="col-lg-3 border border-3">
    <a class="btn btn-danger float-lg-end mt-lg-3" href="/facility/create">Add New Facility</a>
    <img style="width: 300px" src="https://furamavietnam.com/wp-content/uploads/2020/03/tet-pop-up-01.png">
  </div>
  <div class="col-lg-9 text-center container-fluid" id="table">
    <div class="row">
      <h3 class="col-lg-3" style="color:lightseagreen">Manage Facility</h3>
      <form action="/service" class="col-lg-9 row">
        <div class="search-input col-lg-4">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="customerName" placeholder="Serach By Name Customer">
        </div>
        <div class="search-input col-lg-4">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="serviceName" placeholder="Serach By Name Facility">
        </div>
        <button class="col-lg-1 btn btn-primary" type="submit">Search</button>
      </form>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID </th>
        <th scope="col">Name </th>
        <th scope="col">Area </th>
        <th scope="col">Cost</th>
        <th scope="col">Rent Type</th>
        <th scope="col">Facility Type</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let facility of facilityList">
        <td>{{facility.facilityId}}</td>
        <td>{{facility.facilityName}}</td>
        <td>{{facility.facilityArea}}</td>
        <td>{{facility.facilityCost}}</td>
        <td>{{facility.rentType.rentTypeName}}</td>
        <td>{{facility.facilityType.serviceTypeName}}</td>
        <td>
          <button class="btn btn-info view" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-view-stacked" viewBox="0 0 16 16">
              <path
                d="M3 0h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3zm0 8h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3z"/>
            </svg>
          </button>
          <a class="btn btn-warning">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </a>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
<!--      <nav aria-label="...">-->
<!--        <ul class="pagination">-->
<!--          <li class="page-item">-->
<!--            <a class="page-link" th:href="@{'/service' (page=${contracts.number - 1})}"-->
<!--               th:if=" ${contracts.hasPrevious()}">Previous</a>-->
<!--          </li>-->
<!--          <li class="page-item"><span class="page-link" style="color:red " th:text="${contracts.number+1}"></span></li>-->
<!--          <li class="page-item">-->
<!--            <a class="page-link" th:href="@{'/service' (page=${contracts.number + 1})}"-->
<!--               th:if="${contracts.hasNext()}">Next</a>-->
<!--          </li>-->
<!--        </ul>-->
<!--      </nav>-->
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
