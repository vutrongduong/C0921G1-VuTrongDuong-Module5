<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.content}}
    </li>
  </ul>
</div>
<button class="btn btn-primary" routerLink="/create">Create New Todo</button>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">ID</th>
    <th scope="col">Content</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todoList,let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{todo.id}}</td>
    <td>{{todo.content}}</td>
    <td>
      <button class="btn btn-primary" routerLink="/update/{{todo.id}}">Update</button>
      <button class="btn btn-danger" routerLink="/delete/{{todo.id}}">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
