<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th scope="col">Word</th>
    <th scope="col">Detail</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let w of wordList, let i = index">
    <td>{{i+1}}</td>
    <td>{{w.word}}</td>
    <td>
      <button routerLink="/dictionary/detail/{{w.word}}">View</button>
    </td>
  </tr>
  </tbody>
</table>
