<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles" class="row container">
  <a class="col-6" href="{{art.url}}" target="_blank">{{art.title}}</a>:
  <app-like class="col-5"></app-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button style="float: right" (click)="addNewArticle()">Add</button>
      </td>
    </tr>
  </table>
</div>
<hr>
